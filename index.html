<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spofity</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>


<body>

    <div class="toggleform">
        <img class="invert back" id="back" src="img/back.svg" alt="" srcset="">
        <div class="contains">

            <div class="formheading">
                <h1>Spotify</h1>
                <h2>Login</h2>
            </div>
            <form class="login" id="loginform">
                <div class="logincontains">
                    
                    <label for="Username">Email or username</label>
                    <input type="text" id="user" name="Username"class="inputs" required>
                    <label for="password">Password</label>
                    <input type="password" id="pass" name="Password"class="inputs" required>
                </div>
                    <input type="submit" class="loginbutton" id="lbtn" value="Login">
            </form>
            
        </div>


    </div>
    <div class="container flex bg-black">

        <div class="left ">

            <div class="home bg-grey rounded m-1 p-1">

                <div class="s-logo">
                    <img class="img-logo invert" src="img/logo.svg" alt="">
                    <img class="invert close" id="close" src="img/close.svg" alt="" srcset="">
                </div>

                <ul>
                    <li><img class="img-list invert" src="img/homelogo.svg" alt="">Home</li>
                    <li><img class="img-list invert" src="img/searchlogo.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="img-list invert" src="img/library.svg" alt="">
                    <h2>Your library</h2>
                </div>
                <div class="songlist">
                    <ul>
                        <li>
                            <img class="invert" src="img/music.svg" alt="" srcset="">
                            <div class="info">
                                <div>song name</div>
                                <div>artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play now</span>
                                <img class="invert" src="img/play.svg" alt="">
                            </div>
                        </li>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <img class="invert ham" id="ham" src="img/hamburger.svg" alt="" srcset="">

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>

                <div class="buttons">
                    <button class="signupbutton">Sign up</button>
                    <button class="loginbutton" id="lbtn1">Log in</button>
                </div>

            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                    <ul>
                        <!-- <li>

                            <div class="card">
                                <img src="img/cover.jpg" alt="">
                                <h2>Diljit songs</h2>
                                <p>songs composed for you</p>
                            </div>
                        </li> -->
                    </ul>
                </div>
            </div>
            <div class="playbar">
                <div class="bar-1">

                    <div class="songinfo" id="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img id="previous" src="img/prevsong.svg" alt="">
                        <img id="play" src="img/play.svg" alt="">
                        <img id="next" src="img/nextsong.svg" alt="">
                    </div>
                    <div class="timevol" id="timevol">
                        <div class="time" id="time"></div>
                        <div class="vol">
                            <img class="invert" id="mute" src="img/volume.svg" alt="" srcset="">
                            <input type="range" class="volume" id="vol" value="100" step="1" min="0" max="100">
                        </div>
                    </div>
                </div>
                <div class="seekbar-1"><input type="range" id="seekBar" value="0" step="1" min="0" max="100"
                        style="width: 100%;"></div>
                <!-- <div class="seekbar">
                    <div class="circle"></div>
                </div> -->
            </div>
        </div>
    </div>


</body>
<script src="js/script.js"></script>

</html>
